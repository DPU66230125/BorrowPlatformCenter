<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Platform Center</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/catalog-styles.css"> <!-- Link to separate catalog styles -->

    <!-- JQUERY & ACEBASE -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/acebase@latest/dist/browser.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 id="username">Borrow Platform Center</h1>
        <div class="buttons">
            <button type="button" class="highlight-button" onclick="navigateToMyItems()">รายการยืมของฉัน</button>
            <button type="button" class="logout-button" onclick="logout()">ออกจากระบบ</button>
        </div>
    </div>
    <div id="catalogs" class="catalog">
        <!-- รายการสินค้า -->
        <!-- สามารถเพิ่มรายการสินค้าเพิ่มเติมได้ที่นี่ -->
    </div>
    
    <!-- Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Item Placeholder</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <h2 id="stock-qty">เหลือ # ชิ้น</h2>
                <form>
                    <label for="quantity">จำนวนการยืม (ชิ้น):</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>
                    <label for="borrow-date-start">เริ่มยืมของวันที่ :</label>
                    <input type="date" id="borrow-date-start" name="borrow-date-start" required><br><br>
                    <label for="borrow-date-end">สิ้นสุดการยืมของวันที่ :</label>
                    <input type="date" id="borrow-date-end" name="borrow-date-end" required>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="submitForm()">ยืม</button>
            </div>
        </div>
    </div>

    <script src="./js/db.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการของฉัน</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="header">
        <h1>รายการของฉัน</h1>
        <div class="buttons">
            <button type="button" onclick="goBack()">กลับไปหน้าหลัก</button>
            <button type="button" class="highlight-button" onclick="navigateToArchiveItems()">ประวัติการยืม</button>
        </div>
    </div>
    <div class="items-container">
        <!-- รายการสิ่งของ -->
        <div class="item-card">
            <img src="images/placeholder.png" alt="รูปสินค้า" class="item-image">
            <div class="item-details">
                <h2>ชื่อสินค้า</h2>
                <p>จำนวนการยืม : #</p>
                <p>วันที่ยืม : # - #</p>
            </div>
            <div class="item-actions">
                <button type="button" onclick="confirmReturn('ชื่อสินค้า')">คืนของ</button>
            </div>
        </div>
        <!-- สามารถเพิ่มรายการสิ่งของเพิ่มเติมได้ที่นี่ -->
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function navigateToArchiveItems() {
            window.location.href = 'archive-items.html';
        }

        function confirmReturn(itemName) {
            if (confirm(`คุณแน่ใจหรือไม่ว่าต้องการคืน ${itemName}?`)) {
                returnItem(itemName);
            }
        }

        function returnItem(itemName) {
            alert(`คุณได้ทำการคืน ${itemName}`);
            // โค๊ดลบ API
        }
    </script>
</body>
</html>
